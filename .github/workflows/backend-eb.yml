name: Deploy Backend to Elastic Beanstalk

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-eb.yml"

concurrency:
  group: backend-eb-prod
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build JAR (backend)
        working-directory: backend
        run: mvn -B clean package -DskipTests

      - name: Prepare Elastic Beanstalk bundle (zip)
        run: |
          set -e
          JAR_PATH=$(ls backend/target/*.jar | grep -v "original" | head -n 1)
          echo "Using jar: $JAR_PATH"

          rm -rf eb-bundle
          mkdir -p eb-bundle
          cp "$JAR_PATH" eb-bundle/server.jar

          # Procfile: ты контролируешь команду запуска
          cat > eb-bundle/Procfile << 'EOF'
          web: java -jar server.jar
          EOF

          cd eb-bundle
          zip -r ../deploy.zip ./*
          cd ..

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ env.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws_session_token: ${{ env.AWS_SESSION_TOKEN }}
          application_name: minisocial
          environment_name: minisocial-backend-cdk
          version_label: backend-${{ github.run_number }}-${{ github.sha }}
          region: eu-central-1
          deployment_package: deploy.zip
